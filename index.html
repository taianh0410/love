 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mình Yêu Nhau Đi</title>
  <style>
    body {
      background: url('love-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff; /* chữ trắng */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Mưa trái tim */
    .heart {
      position: absolute;
      top: -50px;
      color: #ff69b4;
      font-size: 20px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #lyrics {
      font-size: 3rem;
      text-align: center;
      position: relative;
      text-shadow: 0 0 10px #ffffff; /* chữ sáng */
      margin-top: 30px;
      z-index: 2;
    }
    .particle {
      position: absolute;
      font-size: 3rem;
      opacity: 1;
      animation: disperse 1.5s forwards;
      color: #ffffff; /* chữ hạt trắng */
      text-shadow: 0 0 10px #ffffff;
    }
    @keyframes disperse {
      to {
        transform: translate(
          calc(-200px + 400px * var(--rand-x)),
          calc(-200px + 400px * var(--rand-y))
        ) rotate(720deg);
        opacity: 0;
      }
    }

    /* Visualizer nhỏ ở giữa */
    #visualizer {
      width: 50%; /* chỉ 50% chiều ngang */
      height: 40px; /* sóng nhỏ */
      margin-top: 20px;
      z-index: 2;
    }
    canvas {
      display: block;
      margin: 0 auto; /* canh giữa */
    }

    #playBtn {
      font-size:2rem;
      background:none;
      border:none;
      color:#ffffff;
      cursor:pointer;
      margin-top:20px;
      text-shadow: 0 0 10px #ffffff;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Audio -->
  <audio id="audio">
    <source src="Download.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <!-- Nút Play -->
  <button id="playBtn">❤ Nhấn để nghe nhạc ❤</button>

  <!-- Sóng âm thanh -->
  <canvas id="visualizer"></canvas>

  <!-- Lời bài hát -->
  <div id="lyrics"></div>

  <script>
    // Lời bài hát
    const lyricsData = [
      {time: 0, text: "Haу là mình cứ bất chấp hết уêu nhau đi em"},
      {time: 5, text: "Haу để chắc chắn em cứ lắng nghe tim muốn gì rồi nói cho anh nghe"},
      {time: 10, text: "Một câu thôi"},
      {time: 13, text: "1, 2 ,3, 5 em có đánh rơi nhịp nào không?"},
      {time: 18, text: "Nếu câu trả lời là có em hãу đến ôm anh ngaу đi"},
      {time: 23, text: "Anh đã chờ đợi từ em giâу phút ấу cũng lâu lắm rồi"},
      {time: 28, text: "Và dẫu cho mai sau có ra sao"},
      {time: 32, text: "Thì anh vẫn sẽ không hối tiếc vì ngàу hôm naу đã nói уêu"}
    ];

    const audio = document.getElementById('audio');
    const lyrics = document.getElementById('lyrics');
    let currentLine = 0;

    // AudioContext
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    // Visualizer
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth * 0.5; // 50% chiều ngang
    canvas.height = 40;

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 1.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = '#ff69b4';
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    // Hiện lyric + hiệu ứng
    function showLyric(text) {
      lyrics.textContent = text;
      setTimeout(() => {
        lyrics.textContent = "";
        for (let i = 0; i < text.length; i++) {
          const span = document.createElement('span');
          span.className = 'particle';
          span.textContent = text[i];
          span.style.left = `${window.innerWidth/2}px`;
          span.style.top = `${window.innerHeight/2}px`;
          span.style.setProperty('--rand-x', Math.random());
          span.style.setProperty('--rand-y', Math.random());
          document.body.appendChild(span);
          setTimeout(() => span.remove(), 1500);
        }
      }, 3000);
    }

    audio.addEventListener('timeupdate', () => {
      if (currentLine < lyricsData.length && audio.currentTime >= lyricsData[currentLine].time) {
        showLyric(lyricsData[currentLine].text);
        currentLine++;
      }
    });

    // Khi nhấn nút Play
    document.getElementById('playBtn').addEventListener('click', () => {
      audioCtx.resume().then(() => {
        audio.play();
        draw();
        document.getElementById('playBtn').style.display = 'none';
      });
    });

    // Tạo mưa trái tim
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's'; // tốc độ rơi
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
